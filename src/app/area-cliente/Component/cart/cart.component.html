<mat-dialog-content class="mat-typography">
    <div class="conteiner " style="height: 600px;">
        <div class="row justify-content-center">
            <div class="row">
                <div class="col colTextReg">
                    <h1>Mi camionsito</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2>
                        Articulor
                    </h2>
                    <hr style="height: 2px;">
                    <h5>Num </h5>
                    <div *ngFor="let item of carga" class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex flex-row align-items-center">
                                    <div>
                                        <img [src]="url+item.UrlImage" class="img-fluid rounded-3" alt="Shopping item"
                                            style="width: 65px" />
                                    </div>
                                    <div class="ms-3">
                                        <h5>{{ item.Name }}</h5>
                                        <p class="small mb-0">{{ item.Description }}</p>
                                    </div>
                                </div>
                                <div class="d-flex flex-row align-items-center">
                                    <div style="width: 50px">
                                        <h5 class="fw-normal mb-0">{{ item.Amount }}</h5>
                                    </div>
                                    <div style="width: 80px">
                                        <h5 class="mb-0">${{ item.Total }}</h5>
                                    </div>
                                    <button style="color: #cecece; outline: nano; border: none">
                                        <i data-bs-dismiss="offcanvas" (click)="detalle(item.IdProducts)"
                                            class="fas fa-pencil-alt"></i>
                                    </button>
                                    <button style="color: #cecece; outline: nano; border: none">
                                        <i (click)="eliminar(item.IdProducts)" class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col" id="colCaracteristicas">
                    <h2>
                        Peso de mi camionsito
                    </h2>
    
                </div>
            </div>
        </div>
    
    </div>
    
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
    <button mat-button>Vaciar</button>
  </mat-dialog-actions>
