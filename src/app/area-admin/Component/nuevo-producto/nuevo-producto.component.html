<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: transparent;">
    <div class="conteiner reguistro ">
        <div class="row justify-content-center ">
            <div class="row">
                <div class="col colTextReg">
                    <h1 style="color: whitesmoke;align-items: center;">
                        <p>Art√≠culos <button (click)="agregarArticulos()" class="btnAnimatio"
                                style="background-color:#e6b400;">Agregar Productos</button> </p>
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="max-width: none;">
        <div class="row  justify-content-center">
            <div class="card text-bg-dark mb-3 border-light mb-3" *ngFor="let arti of articulos;" style="width: 18rem;">
                <img [src]="urlIm+arti.imagePath" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{arti.nameProduct+"$"+arti.price}}</h5>
                    <p class="card-text">{{arti.description}}</p>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col">
                                <button  (click)="eliminar(''+arti._id)" class="btnAnimatio  TextoN btn">
                                    <mat-icon>
                                        <span class="material-symbols-outlined">
                                            delete
                                        </span>
                                    </mat-icon>
                                </button>
                                <button (click)="editar(''+arti._id)" class="btnAnimatio  TextoN btn">
                                    <mat-icon>
                                        <span class="material-symbols-outlined">
                                            edit
                                        </span>
                                    </mat-icon>
                                </button>
                                <button (click)="detalles(''+arti._id)" class="btnAnimatio  TextoN btn">
                                    <mat-icon>
                                        <span class="material-symbols-outlined">
                                            info
                                        </span>
                                    </mat-icon>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
